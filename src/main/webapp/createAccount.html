<html>
<head>

<title>My Blog Application</title>
<link rel="icon" type="image/ico" href="favicon.ico"/>
<style>

body {background-color: black;font-family: 'Tangerine', serif;font-size: 25px; color:white;}
h1   {color: white;}
p    {color: white;}

</style>

<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(document).ready(function(){


	$("#btn1").click(function (e) {

		 var formData = {
				 "userName":$('#username').val(),
				 "profileName":$('#profile_Name').val(),
				 "password" :$('#password').val()
		};

		 var saveData = $.ajax({
		      type: 'POST',
		      url: 'http://blog-lb-1382561274.us-west-2.elb.amazonaws.com:8080/Blog/public/userService/user',
		      data: JSON.stringify(formData),
		      dataType: "json",
		      contentType:  "application/json; charset=utf-8",
		      async: false,
		      success: function(resultData) {
					alert("Account created successfully!!!!");
					window.location.href = './index.html';
					//return false;
		      },
		      error: function(textStatus, errorThrown) {
		    	  alert("Some error in account creation!!!!");
					window.location.href = './index.html';
					//return false;
		      }
		});
		//saveData.error(function() { alert("Something went wrong in account creation"); });
		 e.preventDefault();


	});

});



</script>
<title>My Blog Application</title>

</head>
<body>
	<h1>Create Account</h1>
	<hr />

	<form action="" method="post">
	<P>
	Profile Name:
	<input id='profile_Name' name="profile_Name" type="text" placeholder="Profile Name">
	</P>

	<P>
	Username:
	<input id='username' name="username" type="text" placeholder="Username">
	</P>

	<P>
	Password:
	<input id='password' name="password" type="password" placeholder="Password">
	</P>
	<button id="btn1" >Create Account</button>

	</form>
	<P>
	<button id="btn" onclick="window.location.href='./index.html'">Back</button>
	<P>
</body>
</html>
